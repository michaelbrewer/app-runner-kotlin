version: 1.0
runtime: corretto11
build:
  commands:
    build:
      - export OTEL_SERVICE_NAME=kotlin-service
      - curl -H "Accept: application/zip"  https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar > opentelemetry-javaagent.jar
      - ./gradlew buildFatJar
run:
  command: java -javaagent:opentelemetry-javaagent.jar -Xms256m -jar software/build/libs/software-all.jar  .
