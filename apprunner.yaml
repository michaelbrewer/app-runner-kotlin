version: 1.0
runtime: corretto11
build:
  commands:
    build:
      - curl -L https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar  --output opentelemetry-javaagent.jar
      - ./gradlew buildFatJar
run:
  command: OTEL_RESOURCE_ATTRIBUTES=service.name=kotlin-service OTEL_PROPAGATORS=xray OTEL_EXPORTER_OTLP_ENDPOINT=xray java -javaagent:opentelemetry-javaagent.jar -Xms256m -jar software/build/libs/software-all.jar  .
